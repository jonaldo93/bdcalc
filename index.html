<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD CALC 2</title>
    <script src="calculateHours.js" defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-top: 10px;
        }
        input[type="number"], select {
            margin: 5px 0 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: calc(100% - 22px);
        }
        input[type="submit"], input[type="reset"] {
        background-color: #5cb85c;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        }
        
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #4cae4c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .info {
            margin-top: 20px;
            background: #ffffe0;
            border-left: 3px solid #ffeb3b;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>BD CALC </h1>
    <div id="totalBDsDisplay"></div>
    <form id="hoursForm">
        <label for="MoDo">Mo-Do:</label>
        <select id="MoDo">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select><br>       
        
        <label for="Fr">Fr:</label>
        <select id="Fr">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select><br>  
        
        <label for="Sa">Sa:</label>
        <select id="Sa">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select><br>  
        
        <label for="So">So:</label>
        <select id="So">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select><br>  

        <label for="Feiertag">Feiertag:</label>
        <select id="Feiertag">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select><br>  

        <!-- Additional on-call fields, initially hidden -->
        <!-- Additional on-call fields, initially hidden -->
        <div id="additionalOnCall1Container" style="display: none;">
            <label for="additionalOnCallSelect1">Fünfter Bereitschaftsdienst:</label>
            <select id="additionalOnCallSelect1">
                <option value="">Nicht erfolgt</option>
                <option value="MoDo">Montag-Donnerstag</option>
                <option value="Fr">Freitag</option>
                <option value="Sa">Samstag</option>
                <option value="So">Sonntag</option>
                <option value="Feiertag">Feiertag</option>
            </select><br>
        </div>
        
        <div id="additionalOnCall2Container" style="display: none;">
            <label for="additionalOnCallSelect2">Sechster Bereitschaftsdienst:</label>
            <select id="additionalOnCallSelect2">
                <option value="">Nicht erfolgt</option>
                <option value="MoDo">Montag-Donnerstag</option>
                <option value="Fr">Freitag</option>
                <option value="Sa">Samstag</option>
                <option value="So">Sonntag</option>
                <option value="Feiertag">Feiertag</option>
            </select><br>
        </div>
        
        <div id="additionalOnCall3Container" style="display: none;">
            <label for="additionalOnCallSelect3">Siebter Bereitschaftsdienst:</label>
            <select id="additionalOnCallSelect3">
                <option value="">Nicht erfolgt</option>
                <option value="MoDo">Montag-Donnerstag</option>
                <option value="Fr">Freitag</option>
                <option value="Sa">Samstag</option>
                <option value="So">Sonntag</option>
                <option value="Feiertag">Feiertag</option>
            </select><br>
        </div>
        
        <div id="additionalOnCall4Container" style="display: none;">
            <label for="additionalOnCallSelect4">Achter Bereitschaftsdienst:</label>
            <select id="additionalOnCallSelect4">
                <option value="">Nicht erfolgt</option>
                <option value="MoDo">Montag-Donnerstag</option>
                <option value="Fr">Freitag</option>
                <option value="Sa">Samstag</option>
                <option value="So">Sonntag</option>
                <option value="Feiertag">Feiertag</option>
            </select><br>
        </div>
        
        <div id="additionalOnCall5Container" style="display: none;">
            <label for="additionalOnCallSelect5">Neunter Bereitschaftsdienst:</label>
            <select id="additionalOnCallSelect5">
                <option value="">Nicht erfolgt</option>
                <option value="MoDo">Montag-Donnerstag</option>
                <option value="Fr">Freitag</option>
                <option value="Sa">Samstag</option>
                <option value="So">Sonntag</option>
                <option value="Feiertag">Feiertag</option>
            </select><br>
        </div>

      
        <!-- Short Notice Work Question -->
        <label for="shortNoticeYesNo">Kurzfristig eingesprungen?</label>
        <select id="shortNoticeYesNo">
            <option value="Nein">Nein</option>
            <option value="Ja">Ja</option>
        </select><br>
        
        <!-- Hidden sections that appear based on the above answer -->
        <div id="shortNoticeDetails" style="display: none;">
            <!-- How Short Notice -->
            <label for="shortNoticeDuration">Wie kurzfristig?</label>
            <select id="shortNoticeDuration">
                <option value="FlexGreater96">>96h vorher</option>
                <option value="Flex48To96">48-96h vorher</option>
                <option value="FlexLess48"><48h vorher</option>
            </select><br>
        
            <!-- Which Day -->
            <label for="shortNoticeDay">An welchem Tag?</label>
            <select id="shortNoticeDay">
                <option value="MoDo">Montag-Donnerstag</option>
                <option value="Fr">Freitag</option>
                <option value="Sa">Samstag</option>
                <option value="So">Sonntag</option>
                <option value="Feiertag">Feiertag</option>
            </select><br>
        </div>
     
        </div>
        <input type="submit" value="Berechnen">
        <input type="reset" value="Zurücksetzen" id="resetButton">
    </form>

    <div id="results">
        <!-- Results will be displayed here -->
    </div>

    <div class="info">
        Dieser Rechner geht davon aus, dass ihr die Pausen von 23:00 - 23:45 Uhr auf  16:00 - 16:45 Uhr umgepeppt habt.
    </div>
</body>
</html>
