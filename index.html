<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD CALC</title>
    <script src="calculateHours.js" defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-top: 10px;
        }
        input[type="number"], select {
            margin: 5px 0 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: calc(100% - 22px);
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .info {
            margin-top: 20px;
            background: #ffffe0;
            border-left: 3px solid #ffeb3b;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>BD CALC </h1>
    <form id="hoursForm">
        <label for="MoDo">Mo-Do:</label>
        <input type="number" id="MoDo" name="MoDo" min="0" value="0"><br>
        
        <label for="Fr">Fr:</label>
        <input type="number" id="Fr" name="Fr" min="0" value="0"><br>
        
        <label for="Sa">Sa:</label>
        <input type="number" id="Sa" name="Sa" min="0" value="0"><br>
        
        <label for="So">So:</label>
        <input type="number" id="So" name="So" min="0" value="0"><br>
        
        <label for="Feiertag">Feiertag:</label>
        <input type="number" id="Feiertag" name="Feiertag" min="0" value="0"><br>

        <!-- Additional on-call fields -->
        <div id="additionalOnCalls">
            <div>
                <label for="additionalOnCall1">FÃ¼nfter Bereitschaftsdienst:</label>
                <select id="additionalOnCall1">
                    <option value="">Nicht erfolgt</option>
                    <option value="MoDo">Montag-Donnerstag</option>
                    <option value="Fr">Freitag</option>
                    <option value="Sa">Samstag</option>
                    <option value="So">Sonntag</option>
                    <option value="Feiertag">Feiertag</option>
                </select><br>
            </div>
            <div>
                <label for="additionalOnCall2">Sechster Bereitschaftsdienst:</label>
                <select id="additionalOnCall2">
                    <option value="">Nicht erfolgt</option>
                    <option value="MoDo">Montag-Donnerstag</option>
                    <option value="Fr">Freitag</option>
                    <option value="Sa">Samstag</option>
                    <option value="So">Sonntag</option>
                    <option value="Feiertag">Feiertag</option>
                </select><br>
            </div>
            <div>
                <label for="additionalOnCall3">Siebter Bereitschaftsdienst:</label>
                <select id="additionalOnCall3">
                    <option value="">Nicht erfolgt</option>
                    <option value="MoDo">Montag-Donnerstag</option>
                    <option value="Fr">Freitag</option>
                    <option value="Sa">Samstag</option>
                    <option value="So">Sonntag</option>
                    <option value="Feiertag">Feiertag</option>
                </select><br>
            </div>
            <div>
                <label for="additionalOnCall4">Achter Bereitschaftsdienst:</label>
                <select id="additionalOnCall4">
                    <option value="">Nicht erfolgt</option>
                    <option value="MoDo">Montag-Donnerstag</option>
                    <option value="Fr">Freitag</option>
                    <option value="Sa">Samstag</option>
                    <option value="So">Sonntag</option>
                    <option value="Feiertag">Feiertag</option>
                </select><br>
            </div>
            <div>
                <label for="additionalOnCall5">Neunter Bereitschaftsdienst:</label>
                <select id="additionalOnCall5">
                    <option value="">Nicht erfolgt</option>
                    <option value="MoDo">Montag-Donnerstag</option>
                    <option value="Fr">Freitag</option>
                    <option value="Sa">Samstag</option>
                    <option value="So">Sonntag</option>
                    <option value="Feiertag">Feiertag</option>
                </select><br>
            </div>
        </div>

        <input type="submit" value="Berechnen">
    </form>

    <div id="results">
        <!-- Results will be displayed here -->
    </div>

    <div class="info">
        Dieser Rechner geht davon aus, dass ihr die Pausen von 23:00 - 23:45 Uhr auf  16:00 - 16:45 Uhr umgepeppt habt.
    </div>
</body>
</html>
